<section id="featured-products" class="products-carousel">
    <div class="container-lg overflow-hidden py-5">
        <div class="row">
            <div class="col-md-12">

                <div class="section-header d-flex flex-wrap justify-content-between my-4">

                    <h2 class="section-title">Featured products</h2>

                    <div class="d-flex align-items-center">
                        <a routerLink="/product" class="btn btn-primary me-2">View All</a>
                        <div class="swiper-buttons">
                            <button class="swiper-prev products-carousel-prev btn btn-primary">❮</button>
                            <button class="swiper-next products-carousel-next btn btn-primary">❯</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="swiper">
                    <div class="swiper-wrapper">

                        <div class="product-item swiper-slide" *ngFor="let prod of products">
                            <figure>
                                <a [routerLink]="['/product', prod._id]" title="Product Title">
                                    <img src={{prod.image_url[0]}} alt="Product Thumbnail" class="tab-image">
                                </a>
                            </figure>
                            <div class="d-flex flex-column text-center">
                                <h3 class="fs-6 fw-normal">{{prod.product_name}}</h3>
                                <div>
                                    <span class="rating" *ngFor="let star of [1, 2, 3, 4, 5]">
                                        <ng-container [ngSwitch]="true">
                                          <!-- Full Star -->
                                          <svg *ngSwitchCase="star <= prod.average_rating" width="18" height="18" class="text-warning">
                                            <use xlink:href="#star-full"></use>
                                          </svg>
                                          
                                          <!-- Half Star -->
                                          <svg *ngSwitchCase="star - 1 < prod.average_rating && star > prod.average_rating" width="18" height="18" class="text-warning">
                                            <use xlink:href="#star-half"></use>
                                          </svg>
                                      
                                          <!-- Empty Star -->
                                          <svg *ngSwitchDefault width="18" height="18" class="text-muted">
                                            <use xlink:href="#star-empty"></use>
                                          </svg>
                                        </ng-container>
                                      </span>
                                      
                                    <span>({{prod.total_ratings}})</span>
                                </div>
                                <div class="d-flex justify-content-center align-items-center gap-2">
                                    <del>₹{{prod.original_price}}</del>
                                    <span class="text-dark fw-semibold">₹{{prod.final_price}}</span>
                                    <span
                                        class="badge border border-dark-subtle rounded-0 fw-normal px-1 fs-7 lh-1 text-body-tertiary">10%
                                        OFF</span>
                                </div>
                                <div class="button-area p-3 pt-0">
                                    <div class="row g-1 mt-2">
                                        <!-- <div class="col-3"><input type="number" name="quantity"
                                                class="form-control border-dark-subtle input-number quantity" value="1">
                                        </div> -->
                                        <div class="col">
                                            <button class="btn btn-primary rounded-1 p-2 fs-7 btn-cart"
                                            (click)="addToCart(prod._id)">
                                            <svg width="18" height="18">
                                                <use xlink:href="#cart"></use>
                                            </svg> Add to Cart
                                        </button>
                                        </div>
                                        <div class="col-2 p-2">
                                            <a *ngIf="isInWishlist(prod._id); else notLike" (click)="addToWishlist(prod._id)" style="cursor: pointer;">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red"
                                                    class="bi bi-heart-fill" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314">
                                                    </path>
                                                </svg>
                                            </a>
                                            <ng-template #notLike>
                                                <a (click)="addToWishlist(prod._id)" style="cursor: pointer;">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                        fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                                        <path
                                                            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15">
                                                        </path>
                                                    </svg>
                                                </a>
                                            </ng-template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <!-- / products-carousel -->

            </div>
        </div>
    </div>
</section>
